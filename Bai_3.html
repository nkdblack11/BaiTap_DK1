<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài3</title>
    <script>
        function tinh(so) {
            if (so > 0) {
                document.write('số' + ' ' + so + ' ' + 'là số lớn hơn 0')
            } else if (so < 0) {
                document.write('số' + ' ' + so + ' ' + 'là số nhỏ hơn 0')
            }
        }
    </script>
</head>
<body>
<input id="so" type="text"/>
<button type="button" onclick="xuat.value=tinh(so.value)">Click</button>
<div id="xuat"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài2</title>
    <script>
        function tinh_tuoi(tuoi) {
            if (tuoi >14){
                document.write('Học sinh đủ tuổi vào lớp 10')
            }else {
                document.write('Học sinh chưa đủ tuổi vào lớp 10')
            }
        }
    </script>
</head>
<body>
<input id="tuoi" type="text">
<button type="button" onclick="xuat.innerHTML=tinh_tuoi(tuoi.value)">Click</button>
<div id="xuat"></div>
</body>
</html>

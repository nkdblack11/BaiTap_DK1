<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài7</title>
    <script>
        function tinh_cuoc(so1, so2) {
            console.log(so1,so2)
            let _so1 = parseInt(so1)
            let _so2 = parseInt(so2)
            let kq1 = ""
            let kq2 = ""
            if (_so1) {
                kq1 = _so1 * 800
                document.getElementById('xuat_noi').innerHTML = 'Giá cước nội mạng' + " " + kq1
            }if (_so2) {
                kq2 = _so2 * 1200
                document.getElementById('xuat_ngoai').innerHTML = 'Giá cước ngoại mạng ' + " " + kq2
            }
            let kq = kq1 + kq2
            document.getElementById('xuat').innerHTML = 'Tông Tiền Cước ' + " " + kq
        }
    </script>
</head>
<body>
<h2>Thông số cước điện thoại</h2>
<p>Nội mạng: 800d/phút</p>
<p>Ngoại mạng : 1200d/phút</p>
<h2>Tính cước điện thoại cho một hộ gia đình</h2>
<p>Số phút ngọi nội mạng</p>
<input id="so1" type="text"/>
<p>Số phút ngọi ngoại mạng</p>
<input id="so2" type="text"/>
<button type="button" onclick="xuat.value=tinh_cuoc(so1.value,so2.value)">Tính</button>
<div id="xuat_noi"></div>
<div id="xuat_ngoai"></div>
<div id="xuat"></div>
</body>
</html>
